<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <!-- Background -->
  <rect width="400" height="250" fill="#121826" rx="10" ry="10"/>
  
  <!-- Main Octagon Shape (instead of GitHub's octopus) -->
  <g transform="translate(200, 125) scale(0.85)">
    <!-- Central Octagon -->
    <path d="M0,-80 L56.57,-56.57 L80,0 L56.57,56.57 L0,80 L-56.57,56.57 L-80,0 L-56.57,-56.57 Z"
          fill="#1A2236" 
          stroke="url(#octGradient)" 
          stroke-width="2"
          filter="url(#softGlow)"/>
    
    <!-- Central Hub -->
    <circle cx="0" cy="0" r="30" fill="url(#hubGradient)" filter="url(#innerGlow)"/>
    
    <!-- Connection Points on Octagon Vertices -->
    <circle cx="0" cy="-80" r="8" fill="#5EEAD4" filter="url(#dotGlow)"/>
    <circle cx="56.57" cy="-56.57" r="8" fill="#A88BDC" filter="url(#dotGlow)"/>
    <circle cx="80" cy="0" r="8" fill="#5EEAD4" filter="url(#dotGlow)"/>
    <circle cx="56.57" cy="56.57" r="8" fill="#A88BDC" filter="url(#dotGlow)"/>
    <circle cx="0" cy="80" r="8" fill="#5EEAD4" filter="url(#dotGlow)"/>
    <circle cx="-56.57" cy="56.57" r="8" fill="#A88BDC" filter="url(#dotGlow)"/>
    <circle cx="-80" cy="0" r="8" fill="#5EEAD4" filter="url(#dotGlow)"/>
    <circle cx="-56.57" cy="-56.57" r="8" fill="#A88BDC" filter="url(#dotGlow)"/>
    
    <!-- Edge Connections - Simulating Network/Collaboration -->
    <g opacity="0.8">
      <!-- Connecting Lines - External -->
      <line x1="0" y1="-80" x2="0" y2="-30" stroke="#5EEAD4" stroke-width="2.5" stroke-dasharray="2,3"/>
      <line x1="56.57" y1="-56.57" x2="30" y2="-30" stroke="#A88BDC" stroke-width="2.5" stroke-dasharray="2,3" transform="rotate(45, 0, 0)"/>
      <line x1="80" y1="0" x2="30" y2="0" stroke="#5EEAD4" stroke-width="2.5" stroke-dasharray="2,3" transform="rotate(90, 0, 0)"/>
      <line x1="56.57" y1="56.57" x2="30" y2="30" stroke="#A88BDC" stroke-width="2.5" stroke-dasharray="2,3" transform="rotate(135, 0, 0)"/>
      <line x1="0" y1="80" x2="0" y2="30" stroke="#5EEAD4" stroke-width="2.5" stroke-dasharray="2,3" transform="rotate(180, 0, 0)"/>
      <line x1="-56.57" y1="56.57" x2="-30" y2="30" stroke="#A88BDC" stroke-width="2.5" stroke-dasharray="2,3" transform="rotate(225, 0, 0)"/>
      <line x1="-80" y1="0" x2="-30" y2="0" stroke="#5EEAD4" stroke-width="2.5" stroke-dasharray="2,3" transform="rotate(270, 0, 0)"/>
      <line x1="-56.57" y1="-56.57" x2="-30" y2="-30" stroke="#A88BDC" stroke-width="2.5" stroke-dasharray="2,3" transform="rotate(315, 0, 0)"/>
    </g>
    
    <!-- Data Flow Animation -->
    <g>
      <circle cx="0" cy="-55" r="3" fill="white">
        <animate attributeName="cy" from="-55" to="-30" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="40" cy="-40" r="3" fill="white">
        <animate attributeName="cx" from="40" to="21.21" dur="2s" begin="0.25s" repeatCount="indefinite"/>
        <animate attributeName="cy" from="-40" to="-21.21" dur="2s" begin="0.25s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0" dur="2s" begin="0.25s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="55" cy="0" r="3" fill="white">
        <animate attributeName="cx" from="55" to="30" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="40" cy="40" r="3" fill="white">
        <animate attributeName="cx" from="40" to="21.21" dur="2s" begin="0.75s" repeatCount="indefinite"/>
        <animate attributeName="cy" from="40" to="21.21" dur="2s" begin="0.75s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0" dur="2s" begin="0.75s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="0" cy="55" r="3" fill="white">
        <animate attributeName="cy" from="55" to="30" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="-40" cy="40" r="3" fill="white">
        <animate attributeName="cx" from="-40" to="-21.21" dur="2s" begin="1.25s" repeatCount="indefinite"/>
        <animate attributeName="cy" from="40" to="21.21" dur="2s" begin="1.25s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0" dur="2s" begin="1.25s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="-55" cy="0" r="3" fill="white">
        <animate attributeName="cx" from="-55" to="-30" dur="2s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="-40" cy="-40" r="3" fill="white">
        <animate attributeName="cx" from="-40" to="-21.21" dur="2s" begin="1.75s" repeatCount="indefinite"/>
        <animate attributeName="cy" from="-40" to="-21.21" dur="2s" begin="1.75s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0" dur="2s" begin="1.75s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Files icon in center (replacing checkmark) - now white -->
    <g transform="translate(-12, -12) scale(0.8)">
      <!-- Document icon -->
      <rect x="0" y="0" width="16" height="20" rx="2" ry="2" fill="white" opacity="0.9"/>
      <rect x="3" y="5" width="10" height="1" fill="#1A2236"/>
      <rect x="3" y="8" width="10" height="1" fill="#1A2236"/>
      <rect x="3" y="11" width="10" height="1" fill="#1A2236"/>
      <rect x="3" y="14" width="6" height="1" fill="#1A2236"/>
      
      <!-- Second document (stacked) -->
      <rect x="5" y="5" width="16" height="20" rx="2" ry="2" fill="white" opacity="0.9"/>
      <rect x="8" y="10" width="10" height="1" fill="#1A2236"/>
      <rect x="8" y="13" width="10" height="1" fill="#1A2236"/>
      <rect x="8" y="16" width="10" height="1" fill="#1A2236"/>
      <rect x="8" y="19" width="6" height="1" fill="#1A2236"/>
      
      <!-- Third document (stacked) -->
      <rect x="10" y="10" width="16" height="20" rx="2" ry="2" fill="white" opacity="0.9"/>
      <rect x="13" y="15" width="10" height="1" fill="#1A2236"/>
      <rect x="13" y="18" width="10" height="1" fill="#1A2236"/>
      <rect x="13" y="21" width="10" height="1" fill="#1A2236"/>
      <rect x="13" y="24" width="6" height="1" fill="#1A2236"/>
    </g>
  </g>
  
  <!-- Direct connections to purple dots -->
  <g transform="translate(200, 125)">
    <!-- North-East connection (top-right) to purple dot -->
    <path d="M56.57,-56.57 L85,-85" 
          stroke="#A88BDC" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          stroke-dasharray="4,2"/>
    <!-- User at North-East -->
    <circle cx="100" cy="-100" r="12" fill="#A88BDC" opacity="0.9"/>
    <circle cx="100" cy="-105" r="6" fill="#121826"/>
    <path d="M92,-95 L108,-95 C108,-90 92,-90 92,-95" fill="#121826"/>
    
    <!-- South-East connection (bottom-right) to purple dot -->
    <path d="M56.57,56.57 L85,85" 
          stroke="#A88BDC" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          stroke-dasharray="4,2"/>
    <!-- User at South-East -->
    <circle cx="100" cy="100" r="12" fill="#A88BDC" opacity="0.9"/>
    <circle cx="100" cy="95" r="6" fill="#121826"/>
    <path d="M92,105 L108,105 C108,110 92,110 92,105" fill="#121826"/>
    
    <!-- South-West connection (bottom-left) to purple dot -->
    <path d="M-56.57,56.57 L-85,85" 
          stroke="#A88BDC" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          stroke-dasharray="4,2"/>
    <!-- User at South-West -->
    <circle cx="-100" cy="100" r="12" fill="#A88BDC" opacity="0.9"/>
    <circle cx="-100" cy="95" r="6" fill="#121826"/>
    <path d="M-108,105 L-92,105 C-92,110 -108,110 -108,105" fill="#121826"/>
    
    <!-- North-West connection (top-left) to purple dot -->
    <path d="M-56.57,-56.57 L-85,-85" 
          stroke="#A88BDC" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          stroke-dasharray="4,2"/>
    <!-- User at North-West -->
    <circle cx="-100" cy="-100" r="12" fill="#A88BDC" opacity="0.9"/>
    <circle cx="-100" cy="-105" r="6" fill="#121826"/>
    <path d="M-108,-95 L-92,-95 C-92,-90 -108,-90 -108,-95" fill="#121826"/>
  </g>
  
  <!-- Gradient and Filter Definitions -->
  <defs>
    <linearGradient id="octGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5EEAD4"/>
      <stop offset="50%" stop-color="#A88BDC"/>
      <stop offset="100%" stop-color="#5EEAD4"/>
    </linearGradient>
    
    <radialGradient id="hubGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#202946"/>
      <stop offset="80%" stop-color="#1A2236"/>
      <stop offset="100%" stop-color="#121826"/>
    </radialGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="dotGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
