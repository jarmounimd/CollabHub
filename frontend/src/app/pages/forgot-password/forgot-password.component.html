<div class="forgot-password-container">
  <div class="form-container">
    <div class="form-section">
      <h1 class="title">Forgot Password</h1>
      <p class="description">
        Enter your email address and we'll send you instructions to reset your password.
      </p>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
              [class.invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
            />
            <span class="input-icon">✉️</span>
          </div>
          <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn reset-btn" [disabled]="forgotPasswordForm.invalid || isSubmitting">
            <span *ngIf="!isSubmitting">Reset Password</span>
            <span *ngIf="isSubmitting" class="loading-spinner">
              <span class="spinner"></span>
            </span>
          </button>
        </div>

        <div class="error-message main-error" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="success-message" *ngIf="successMessage">
          {{ successMessage }}
          <div class="redirect-timer" *ngIf="countdown > 0">
            Redirecting in {{ countdown }} seconds...
          </div>
        </div>

        <div class="back-to-login">
          <a routerLink="/login">← Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
