<div class="login-container">
  <h1 class="title">Welcome Back</h1>
  
  <div class="form-container">
    <div class="logo-section">
      <app-collab-logo-svg></app-collab-logo-svg>
      <p class="tagline">Build, Share, and Achieve Together</p>
    </div>
    
    <div class="form-section">
      <h2>Sign In to CollabHub</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="Enter your email"
              [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            >
            <span class="input-icon">✉️</span>
          </div>
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password" 
              formControlName="password" 
              placeholder="Enter your password"
              [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
            <span class="input-icon password-toggle" (click)="togglePasswordVisibility()">
              {{ showPassword ? '👁️' : '👁️‍🗨️' }}
            </span>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" formControlName="rememberMe">
            <span class="checkbox-label">Remember me</span>
          </label>
          <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
        
        <div class="form-actions">
          <button 
            type="submit" 
            class="btn login-btn" 
            [disabled]="loginForm.invalid || isSubmitting"
          >
            <span *ngIf="!isSubmitting">Sign In</span>
            <span *ngIf="isSubmitting" class="loading-spinner">
              <span class="spinner"></span>
            </span>
          </button>
        </div>
        
        <div class="error-message main-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <div class="register-link">
          Don't have an account? <a routerLink="/register">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>
